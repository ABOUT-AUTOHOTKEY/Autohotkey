<h1>oFTP.Close()</h1>
<hr size="2">
<p>Close FTP session, wininet internet handle, unload library, free resources.</p>

<p class="CommandSyntax">oFTP.Close()</p>
<h4>Parameters</h4>
<p>None.</p>
<h4>Return Value</h4>
<p>None.</p>
<h4>Remarks</h4>
<p>Required only when FTP is no longer required (See 
oFTP.CloseSocket aslo)</p>
<h4>Related</h4>
<p><A href=".\FTP_Open.htm">FTP_Open()</A>&nbsp;, <A 
href="oFTP.CloseSocket.htm">oFTP.CloseSocket()</A></p>
<h4>Example</h4>
<pre class="NoIndent">oFTP.close()</pre>

</body>
