<h1>oFTP.GetCurrentDirectory()</h1>
<hr size="2">
<p>Gets the current directory path on FTP server</p>

<p class="CommandSyntax">oFTP.GetCurrentDirectory()</p>
<h4>Parameters</h4>
<p>None.</p>
<h4>Return Value</h4>
Current directory path, 0 on error
<h4>Remarks</h4>
<p>None</p>
