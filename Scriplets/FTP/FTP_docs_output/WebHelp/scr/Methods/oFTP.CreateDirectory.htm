<h1>oFTP.CreateDirectory()</h1>
<hr size="2">
<p>Creates a new directory on FTP server</p>

<p class="CommandSyntax">oFTP.CreateDirectory(DirName)</p>
<h4>Parameters</h4>
<table border="1" width="100%" cellspacing="0" cellpadding="3" bordercolor="#C0C0C0">
<tr>
<td width="15%">DirName</td>
<td width="85%"><p>New directory name on FTP server</p></td>
</tr>
</table>
<h4>Return Value</h4>
True on success
<h4>Remarks</h4>
<p>None</p>
<h4>Related</h4>
<p><a href=".\oFTP.RemoveDirectory.htm">oFTP.RemoveDirectory()</a></p>
<h4>Example</h4>
<pre class="NoIndent">oFTP.CreateDirectory(&quot;testing&quot;)</pre>
