<html><head><meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Autohotkey Basic+L Installation</title><meta content="shajul" name="author"></head><body><span class="Apple-style-span" style="border-collapse: separate; color: rgb(0, 0, 0); font-family: 'Times New Roman'; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: normal; orphans: 2; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; font-size: medium;"><span class="Apple-style-span" style="font-family: Verdana,Arial,Helvetica,sans-serif;"><span class="postbody" style="font-size: 12px; line-height: 18px;">1. Install "AutoHotkey_L_Install.exe"<span class="Apple-converted-space">&nbsp;</span><br>2. Copy "AutoHotkey104805.zip" contents to "%ProgramFiles%\Autohotkey\Basic\"<span class="Apple-converted-space">&nbsp;</span><br>3. Merge "Shell.reg" to the registry..<span class="Apple-converted-space">&nbsp;</span><br><br>These registry entries incorporate my<span class="Apple-converted-space">&nbsp;</span><a href="http://www.autohotkey.com/forum/viewtopic.php?t=50493" target="_blank" class="postlink" style="color: rgb(0, 102, 153); text-decoration: none;">Run script as Administrator</a><span class="Apple-converted-space">&nbsp;</span>entries also..<span class="Apple-converted-space">&nbsp;</span><br></span><span class="postbody" style="font-size: 12px; line-height: 18px;"><br></span></span></span></body></html>
